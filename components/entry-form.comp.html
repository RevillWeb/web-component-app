<template>
    <style>
        form {
            padding: 10px 20px;
        }
        label {
            font-size: 18px;
            line-height: 30px;;
        }
        #entry {
            width: 100%;
            box-sizing: border-box;
            border: solid 1px #CCCCCC;
            border-radius: 5px;
            height: 120px;
        }
        button {
            padding: 0 20px;
            line-height: 30px;
            border-radius: 5px;
            float: right;
        }
    </style>
    <form name="newEntry">
        <div><label for="entry">New Entry:</label></div>
        <textarea id="entry" name="entry"></textarea>
        <button type="button" id="addButton">Add</button>
    </form>
</template>
<script>
    (function() {
        // Creates an object based in the HTML Element prototype
        var element = Object.create(HTMLElement.prototype);
        // Gets content from <template>
        var template = document.currentScript.ownerDocument.querySelector('template').content;
        // Fires when an instance of the element is created
        element.createdCallback = function() {
            // Creates the shadow root
            var shadowRoot = this.createShadowRoot();
            // Adds a template clone into shadow root
            var clone = document.importNode(template, true);
            shadowRoot.appendChild(clone);

            shadowRoot.getElementById('addButton').addEventListener('click', function(){
                //Get entry
                var input = shadowRoot.getElementById('entry');
                if (input.value.length > 0) {
                    document.dispatchEvent(new CustomEvent('add-entry', {
                        detail: {
                            entry: {
                                text: input.value,
                                date: new Date()
                            }
                        }
                    }));

                }
                input.value = "";
            });
        };
        // Fires when an instance was inserted into the document
        element.attachedCallback = function() {};
        // Fires when an instance was removed from the document
        element.detachedCallback = function() {};
        // Fires when an attribute was added, removed, or updated
        element.attributeChangedCallback = function(attr, oldVal, newVal) {};
        document.registerElement('entry-form', {
            prototype: element
        });
    }());
</script>
